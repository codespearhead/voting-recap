<div id="voting-recap-container" class="flex-align">
  <p class="section-title">Todos os Parlamentares</p>
  <div class="flex-align">
    <div
      class="voting-recap-card-container voting-recap-card-container-variant"
    >
      <div class="flex-align">
        <img
          id="voting-recap-card-main-photo"
          src="https://static.wixstatic.com/media/de58e8_aa07c2683cb74ae09beb9fe5be633748~mv2.jpeg"
        />
      </div>
      <div id="voting-recap-card-info-container" class="flex-align">

        <div id="voting-recap-card-info-party-container">

            id="voting-recap-card-info-party-logo"

        </div>
        <div class="full-width">
          <div
            class="voting-recap-card-info-vote-container voting-recap-card-info-vote-container-variant"

            <p>Vota <span id="voting-recap-card-info-vote">SIM</span></p>
          </div>
          <div class="flex-align">

          </div>
        </div>
      </div>
    </div>
